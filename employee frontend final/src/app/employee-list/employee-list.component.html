<div class="container">
  <div>
    <form (ngSubmit)="goToEmployee()">
      <div class="form-group col-md-6 inline">
        <div class="input-group">
          <!-- Champ de recherche -->
          <input
            [(ngModel)]="EnteredID"
            type="text"
            class="form-control"
            id="id"
            name="id"
            placeholder="Search by ID"
          />
          <!-- Bouton de recherche avec icÃ´ne loupe -->
          <button class="btn btn-secondary" type="submit">
            <i class="fas fa-search"></i> Search
          </button>
        </div>
      </div>
    </form>
  </div>
  <br />
  <br />
  <div>
    <table
      style="margin-bottom: 50px"
      class="table table-responsive table-striped border-dark"
    >
      <thead class="table-dark">
        <tr>
          <th>Id</th>
          <th>Full name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employee of employees">
          <td>{{ employee.id }}</td>
          <td>{{ employee.fname }}</td>
          <td>{{ employee.email }}</td>
          <td>
            <button
              (click)="updateEmployee(employee.id)"
              class="btn btn-secondary btn-sm"
            >
              Update
            </button>
            <button
              (click)="deleteEmployee(employee.id)"
              class="btn btn-danger btn-sm"
              style="margin-left: 10px"
            >
              Delete
            </button>
            <button
              (click)="detailsOfEmployee(employee.id)"
              class="btn btn-success btn-sm"
              style="margin-left: 10px"
            >
              View
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <br /><br /><br /><br />
  </div>
</div>
